<!DOCTYPE html>
<html lang="en" ng-app="phoneApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Management System</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
         
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header Styles */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        /* Filter Container */
        .filter-container {
            display: flex;
            gap: 10px;
         
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

       

            .filter-input:focus, .device-selector select:focus {
                border-color: #3498db;
                outline: none;
            }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end; /* Align buttons to the right */
        }

        /* Button Styles */
        .action-button {
            padding: 0.75rem 1.25rem; /* Increased padding for better visual appearance */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px; /* Increased font size for better readability */
        }

        .add-button {
            background-color: #2ecc71;
            color: white;
        }

            .add-button:hover {
                background-color: #27ae60;
            }

        .filter-button {
            background-color: #3498db;
            color: white;
        }

            .filter-button:hover {
                background-color: #2980b9;
            }

        .edit-button {
            background-color: #f39c12;
            color: white;
        }

            .edit-button:hover {
                background-color: #d35400;
            }

        .delete-button {
            background-color: #e74c3c;
            color: white;
        }

            .delete-button:hover {
                background-color: #c0392b;
            }

        /* Table Styles */
        #phoneTable {
            width: 100%;
            border-collapse: collapse;
        }

            #phoneTable th, #phoneTable td {
                border: 1px solid #ddd;
                padding: 0.75rem;
                text-align: left;
            }

            #phoneTable th {
                background-color: #f2f2f2;
                font-weight: bold;
            }

            #phoneTable tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            #phoneTable tr:hover {
                background-color: #f5f5f5;
            }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 500px;
            border-radius: 8px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

            .close:hover {
                color: black;
            }
        .filter-container {
            display: flex;
            gap: 1.5rem;
            
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-input, .custom-select {
            padding: 1.2rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            flex-grow: 1;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

            .filter-input:focus, .custom-select:focus {
                border-color: #80bdff;
                outline: none;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            }

        .custom-select {
            position: relative;
            display: inline-block;
            width: auto;
        }

            .custom-select select {
               
                width: 100%;
            }

        nav {
            background-color: #2c3e50; /* Dark blue-gray background */
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

            nav a {
                color: #ecf0f1; /* Light gray text */
                text-decoration: none;
                font-weight: 600;
                padding: 8px 12px;
                border-radius: 4px;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

                nav a:hover,
                nav a:focus {
                    background-color: #3498db; /* Bright blue on hover */
                    color: white;
                    outline: none;
                }

                nav a:active {
                    background-color: #2980b9; /* Darker blue on click */
                    color: white;
                }
            
       

       

        

    </style>
</head>
<body>
  
    <div class="container">
        <nav>
            <a href="Device.html">Device</a>
            <a href="Phone.html">Phone</a>
            <a href="clients.html">Clients</a>
            <a href="Reservation.html">Reservation</a>
            <a href="PhoneNumbersReport.html">Phone Numbers Report</a>
        </nav>
        <h1>Phone Management System</h1>
        <div class="filter-container">
            <div class="filter-input-wrapper">
                <input type="text" id="numberFilter" class="filter-input" placeholder="Filter by number">
                <div class="custom-select">
                    <device-selector selected-device="selectedDevice"></device-selector>
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button id="addPhoneBtn" class="action-button add-button">Add Phone</button>
            <button id="applyFilter" class="action-button filter-button">Apply Filter</button>
        </div>
    </div>

    <table id="phoneTable" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Number</th>
                <th>Device</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="phoneTableBody">
        </tbody>
    </table>

    <div id="noDataMessage" class="no-data" style="display:none;">
        <p>No phones found in the database.</p>
    </div>

    <div id="phoneModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Phone</h2>
                <span class="close">&times;</span>
            </div>
            <form id="phoneForm">
                <input type="hidden" id="phoneId">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="device">Device:</label>
                    <input type="text" id="device" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="action-button delete-button">Cancel</button>
                    <button type="submit" id="saveBtn" class="action-button add-button">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        angular.module('phoneApp', [])
            .controller('PhoneController', function ($scope, $http) {
                // Initialize filter object
                $scope.filter = {
                    number: '',
                    deviceId: null
                };

                // Apply filters function
                $scope.applyFilters = function () {
                    $scope.filteredPhones = $scope.phones.filter(function (phone) {
                        // Check number filter
                        var numberMatch = !$scope.filter.number ||
                            phone.Number.toLowerCase().includes($scope.filter.number.toLowerCase());

                        // Check device filter
                        var deviceMatch = !$scope.filter.deviceId ||
                            phone.DeviceId === $scope.filter.deviceId;

                        return numberMatch && deviceMatch;
                    });
                };

                // Load initial data
                function loadData() {
                    $http.get('/api/Phones').then(function (response) {
                        $scope.phones = response.data;
                        $scope.filteredPhones = response.data;
                    });
                }
                loadData();
            })
            .directive('deviceSelector', function ($http) {
                return {
                    restrict: 'E',
                    template: `
                                <select ng-model="selectedDevice"
                                        ng-options="device.Id as device.Name for device in devices"
                                        class="form-control">
                                    <option value="">All Devices</option>
                                </select>
                            `,
                    scope: {
                        selectedDevice: '='
                    },
                    link: function (scope) {
                        // Load devices
                        $http.get('/api/Devices').then(function (response) {
                            scope.devices = response.data;
                        });
                    }
                };
            });
    </script>

    <script>
        // DOM Elements
        const numberFilterInput = document.getElementById('numberFilter');
        const applyFilterButton = document.getElementById('applyFilter');
        const addPhoneBtn = document.getElementById('addPhoneBtn');
        const phoneTable = document.getElementById('phoneTable');
        const phoneTableBody = document.getElementById('phoneTableBody');
        const noDataMessage = document.getElementById('noDataMessage');
        const phoneModal = document.getElementById('phoneModal');
        const modalTitle = document.getElementById('modalTitle');
        const phoneForm = document.getElementById('phoneForm');
        const phoneIdInput = document.getElementById('phoneId');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const deviceInput = document.getElementById('device');
        const cancelBtn = document.getElementById('cancelBtn');
        const closeBtn = document.querySelector('.close');
        const deviceFilterInput = document.querySelector('device-selector select');


        // Current action (add or edit)
        let currentAction = 'add';
        let currentEditId = null;

        // Event Listeners
        document.addEventListener('DOMContentLoaded', fetchPhones);
        applyFilterButton.addEventListener('click', filterPhones);
        addPhoneBtn.addEventListener('click', () => openModal('add'));
        cancelBtn.addEventListener('click', closeModal);
        closeBtn.addEventListener('click', closeModal);
        phoneForm.addEventListener('submit', handleFormSubmit);

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === phoneModal) {
                closeModal();
            }
        });

        // Fetch phones from Web API
        async function fetchPhones() {
            try {
                const response = await fetch('/api/phones');

                if (!response.ok) {
                    throw new Error('Failed to fetch phones');
                }

                const phones = await response.json();

                if (phones.length === 0) {
                    noDataMessage.style.display = 'block';
                    return;
                }

                // Clear previous data
                phoneTableBody.innerHTML = '';

                // Populate table
                phones.forEach(phone => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                                                                    <td>${phone.Id}</td>
                                                                    <td>${phone.Number}</td>
                                                                    <td>${phone.Device}</td>
                                                                    <td>
                                                                        <button class="action-button edit-button" data-id="${phone.Id}">Edit</button>
                                                                        <button class="action-button delete-button" data-id="${phone.Id}">Delete</button>
                                                                    </td>
                                                                `;
                    phoneTableBody.appendChild(row);
                });

                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-button').forEach(btn => {
                    btn.addEventListener('click', () => openModal('edit', btn.dataset.id));
                });

                document.querySelectorAll('.delete-button').forEach(btn => {
                    btn.addEventListener('click', () => deletePhone(btn.dataset.id));
                });

                phoneTable.style.display = 'table';
            } catch (error) {
                console.error('Error fetching phones:', error);
            }
        }

        // Filter phones
        function filterPhones() {
            const numberFilter = numberFilterInput.value.toLowerCase();
            const deviceSelectorElement = angular.element(document.querySelector('device-selector'));
            const deviceScope = deviceSelectorElement.isolateScope(); // Use isolateScope to access the directive's scope
            const deviceFilterId = deviceScope.selectedDevice; // Get the selected device ID

            const rows = phoneTableBody.getElementsByTagName('tr');

            for (let row of rows) {
                const numberCell = row.cells[1].textContent.toLowerCase();
                const deviceCell = row.cells[2].textContent.toLowerCase(); // Get the device name in lowercase

                const numberMatch = numberCell.includes(numberFilter);

                let deviceMatch = true; // Default to true if no device filter is selected

                if (deviceFilterId) {
                    // Find the device that matches the selected ID
                    const selectedDevice = deviceScope.devices.find(device => device.Id === deviceFilterId);
                    if (selectedDevice) {
                        deviceMatch = deviceCell === selectedDevice.Name.toLowerCase(); // Compare with the selected device name
                    } else {
                        deviceMatch = false; // Device ID was selected, but not found in the list, so no match.
                    }
                }

                row.style.display = (numberMatch && deviceMatch) ? '' : 'none';
            }
        }

        // Open modal for add/edit
        function openModal(action, id = null) {
            currentAction = action;
            currentEditId = id;

            if (action === 'add') {
                modalTitle.textContent = 'Add New Phone';
                phoneForm.reset();
                phoneIdInput.value = '';
            } else if (action === 'edit') {
                modalTitle.textContent = 'Edit Phone';
                // Fetch the phone details to populate the form
                fetchPhoneDetails(id);
            }

            phoneModal.style.display = 'block';
        }


        // Fetch phone details for editing
        async function fetchPhoneDetails(id) {
            try {
                const response = await fetch(`/api/phones/${id}`);
                if (!response.ok) throw new Error('Failed to fetch phone details');

                const phone = await response.json();
                phoneIdInput.value = phone.Id;
                phoneNumberInput.value = phone.Number;
                deviceInput.value = phone.Device;
            } catch (error) {
                console.error('Error fetching phone details:', error);

                closeModal();
            }
        }

        // Close modal
        function closeModal() {
            phoneModal.style.display = 'none';
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();

            const phoneData = {
                Id: currentAction === 'edit' ? parseInt(phoneIdInput.value) : 0,
                Number: phoneNumberInput.value,
                Device: deviceInput.value
            };

            try {
                if (currentAction === 'add') {
                    await addPhone(phoneData);
                } else {
                    await updatePhone(phoneData);
                }

                closeModal();
                fetchPhones(); // Refresh the list
            } catch (error) {
                console.error('Error saving phone:', error);
                alert('Error saving phone. Please try again.');
            }
        }

        // Add new phone
        async function addPhone(phone) {
            const response = await fetch('/api/phones', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(phone)
            });

            if (!response.ok) throw new Error('Failed to add phone');
        }

        // Update existing phone
        async function updatePhone(phone) {
            const response = await fetch(`/api/phones/${phone.Id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(phone)
            });

            if (!response.ok) throw new Error('Failed to update phone');
        }

        // Delete phone
        async function deletePhone(id) {
            if (!confirm('Are you sure you want to delete this phone?')) return;

            try {
                const response = await fetch(`/api/phones/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete phone');
                fetchPhones(); // Refresh the list
            } catch (error) {
                console.error('Error deleting phone:', error);
                alert('Error deleting phone. Please try again.');

            }
        }
    </script>
</body>
</html>
